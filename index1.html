<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthCare</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  <style>
    /* Additional CSS for hiding the form by default */
    #patient-form {
      display: none;
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="nav">
      <div class="logo">
        <h4>Heartify.</h4>
      </div>
      <div class="links">
        <a href="#" class="mainlink" onclick="toggleForm()">Track your Health</a>
        <a href="#">Virtual Assistant</a>
        <a href="#">Predictor</a>
        <a href="#">Drug Collision Analyzer</a>
      </div>
    </div>

    <div class="landing">
      <div class="landingText" data-aos="fade-up" data-aos-duration="1000">
        <h1>
          Good Heart.<span style="color: #e0501b; font-size: 4vw"> Good Health.</span>
        </h1>
        <h3>
          Lets all work together to put an end to this pandemic. <br />
          Help stop the spread.
        </h3>
        <div class="btn">
          <a href="#" onclick="toggleForm()">Track your Health</a>
        </div>
      </div>
      <div class="landingImage" data-aos="fade-down" data-aos-duration="2000">
        <img src="img/bg.png" alt="" />
      </div>
    </div>

    <!-- Form Section -->
    <div class="form-container" id="patient-form">
      <h2>User Information Form</h2>
      <form id="form">
        <!-- Your form fields here -->
      </form>
    </div>

    <!-- Other sections of your webpage -->

  </div>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();

    function toggleForm() {
      var form = document.getElementById("patient-form");
      if (form.style.display === "none") {
        form.style.display = "block";
      } else {
        form.style.display = "none";
      }
    }
  </script>
</body>
</html>
